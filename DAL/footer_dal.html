<script type="text/javascript">
// <[![CDATA
//***************

var worldcat_link = "http://www.dal.worldcat.org/search?q=";
var worldcat_book_search = "&fq=#x0:book-,(x0:book+x4:printbook),(x0:book+x4:mic),(x0:book+x4:thsis),(x0:book+x4:digital),(x0:book+x4:largeprint),(x0:book+x4:continuing),(x0:book+x4:braille)format";
var worldcat_article_search = "&qt=results_page#x0:artchap-,(x0:artchap+x4:chptr),(x0:artchap+x4:digital)format";
var googlescholar_link = "http://scholar.google.com/scholar?hl=en&q=";

//***************
// Code
//***************

// Decode Query String
(function($) {
    $.QueryString = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'))
})(jQuery);

// Create & Insert Worldcat/Google (WCG) DOM Element
(function($) {
	$.CreateWCGElement = (function(wlink,glink) {
		var wcgElement = $("<div></div>")
							.attr("id","worldcat-googlescholar-search")
							.attr("class","EXLFacetList EXLTopLevelFacetList WCHighlight")
							.append($("<div></div>")
								.attr("class","EXLFacetContainer")
								.append("<h3 style=\"background-color:#F2AC00;margin:0;\">Didn't find what you were looking for?</h3>")
								.append($("<ol></ol>")
									.attr("id","exlidFacetSublistX")
									.attr("class","EXLFacetsList EXLFacetsListPreview")
									.attr("style","border-bottom: thin solid #f2ac00;border-left: thin solid #f2ac00;border-right: thin solid #f2ac00;padding:10px;")
									.append($("<li></li>")
										.attr("class","EXLFacet")
										.append("For Books try <b><a target=\"_new\" href=\""+wlink+"\">Worldcat</a></b>")
									)
									.append($("<li></li>")
										.attr("class","EXLFacet")
										.append("For Articles try <b><a target=\"_new\" href=\""+glink+"\">Google Scholar</a></b>")
									)								
								)
							)
		$("#exlidFacetTile").prepend(wcgElement);
	})
})(jQuery);


if($.QueryString["mode"] === "Advanced"){

	if($.QueryString["vl%28freeText0%29"]){
		var searchQuery0 = $.QueryString["vl%28freeText0%29"];
	}else{
		var searchQuery0 = $.QueryString["vl(freeText0)"];
	}

	if($.QueryString["vl%28freeText0%29"]){
		var searchQuery1 = $.QueryString["vl%28freeText1%29"];
	}else{
		var searchQuery1 = $.QueryString["vl(freeText1)"];
	}

	if($.QueryString["vl%28freeText0%29"]){
		var searchQuery2 = $.QueryString["vl%28freeText2%29"];
	}else{
		var searchQuery2 = $.QueryString["vl(freeText2)"];
	}

	if (searchQuery0){

		var wlink =  worldcat_link + "kf:" + encodeURIComponent(searchQuery0) + "";
		var glink = googlescholar_link + encodeURIComponent(searchQuery0) + "";

		if (searchQuery1){
			wlink += "+kf:" + encodeURIComponent(searchQuery1) + "";
			glink += " " + encodeURIComponent(searchQuery1) + "";
		}
		
		if (searchQuery2){
			wlink += "+kf:" + encodeURIComponent(searchQuery2) + "";
			glink += " " + encodeURIComponent(searchQuery2) + "";
		}

		switch($.QueryString["tab"]){
			case "dal_books":
				wlink += worldcat_book_search;
				break;
				
			case "dal_articles":
				wlink += worldcat_article_search;
				break;
		}

		wlink += "&qt=advanced";
		
		$.CreateWCGElement(wlink,glink);
	}
}
else{
	if($.QueryString["vl%28freeText0%29"]){
		var searchQuery0 = $.QueryString["vl%28freeText0%29"];
	}else{
		var searchQuery0 = $.QueryString["vl(freeText0)"];
	}
	
	if (searchQuery0){

		var wlink =  worldcat_link + encodeURIComponent(searchQuery0) + "";
		var glink = googlescholar_link + encodeURIComponent(searchQuery0) + "";

		switch($.QueryString["tab"]){
			case "dal_books":
				wlink += worldcat_book_search;
				break;
				
			case "dal_articles":
				wlink += worldcat_article_search;
				break;
		}
		
		$.CreateWCGElement(wlink,glink);

	}
}

</script>
